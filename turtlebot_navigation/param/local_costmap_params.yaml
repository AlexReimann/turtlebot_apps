local_costmap:
  global_frame:         odom
  robot_base_frame:     base_footprint
  # Frequency to perform marking and clearing actions on the map
  update_frequency:     10.0 # formerly 2.0
  publish_frequency:    1.0  # set this to update_frequency if you wish to see real-time in rviz
  static_map:           false
  transform_tolerance:  0.5
  rolling_window:       true
  width:                5.0
  height:               5.0
  resolution:           0.02
  plugins:
    # Order here is important - it defines the hierarchy of the layers and thereby they update order
    - {name: footprint_layer,     type: "costmap_2d::FootprintLayer"}
#    - {name: bumper_sensor_layer, type: "range_sensor_layer::RangeSensorLayer"}
    - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
#    - {name: obstacle_layer,      type: "costmap_2d::ExtendedVoxelLayer"}
#    - {name: range_sensor_layer,  type: "range_sensor_layer::RangeSensorLayer"}
    #- {name: range_sensor_layer,  type: "range_sensor_layer::ExtendedRangeSensorLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
