#obstacle_range: 2.5
max_obstacle_range:   0
raytrace_range:       3.0

# distance a circular robot should be clear of the obstacle
#robot_radius: 0.28
# if the robot is not circular (not working well yet)
# Should have a padding of at least the resolution size to make up for discretization
#footprint: [[0.260, 0.245], [-0.260, 0.245], [-0.260, -0.245], [0.260, -0.245]]
footprint: [[0.270, 0.255], [-0.270, 0.255], [-0.270, -0.255], [0.270, -0.255]]
footprint_padding: 0.00

footprint_layer:
  enabled:              true

inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5  # max. distance from an obstacle at which costs are incurred for planning paths.

obstacle_layer:
  enabled:              true
  max_obstacle_height:  0.6
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             2
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 2.5
  raytrace_range: 3.0
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 2
  publish_voxel_map: false
  observation_sources:  scan bump
  scan:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: 0.25
    max_obstacle_height: 0.35
  bump:
    data_type: PointCloud2
    topic: mobile_base/sensors/bumper_pointcloud
    marking: true
    clearing: false
    min_obstacle_height: 0.0
    max_obstacle_height: 0.15
  # for debugging only, let's you see the entire voxel grid
  publish_voxel_map: true

range_sensor_layer:
  enabled:              enable
  ns:                   "/gopher/rangers"
  topics:               ["psds_ring"] # also available: psds_bottom, sonars
  no_readings_timeout:  2.0
  clear_threshold:      0.4
  mark_threshold:       0.8
  clear_on_max_reading: true
  map_update_topic:     ["obstacle_layer/range_clearer"]
  
bumper_sensor_layer:
  enabled:              enable
  ns:                   "/gopher/rangers"
  topics:               ["bumpers"]
  no_readings_timeout:  0.0
  clear_threshold:      0.4
  mark_threshold:       0.8
  clear_on_max_reading: true
  map_update_topic:     ["obstacle_layer/range_clearer"]

static_layer:
  enabled:              true
  
global_inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5  # max. distance from an obstacle at which costs are incurred for planning paths.
